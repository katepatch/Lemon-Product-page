<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemon Page</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://static.vecteezy.com/system/resources/previews/016/365/568/original/minimalist-hand-drawn-lemon-lemon-illustration-for-design-and-decoration-element-in-vintage-style-free-vector.jpg" alt="lemon logo">
        <h1 id="lemon-logo">Lemons and Such</h1>
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#lemongrab">Lemongrab</a></li>
          <li><a class="nav-link" href="#drinks">Drinks</a></li>
          <li><a class="nav-link" href="#such">Such-n-such</a></li>
        </ul>
        
      </nav>
    </header>
    <div class="containter"></div>
    <section id="lemon-mail">
      <h2>When life gives you lemons...</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Leaf your email address" required>
      <input id="submit" type="submit" value="lets-a grow" class="btn">
      </form>
    </section>
    <section id="lemongrab">
      <iframe id="video" height="315" src="https://www.youtube.com/embed/yaH51Ad0KAc" frameborder="0" allowfullscreen>
    </section>
    <div class="container">
    <section id="drinks">
      <div class="grid">
        <div class="icon"><i class="fa-regular fa-lemon"></i></div>
      </section>
      <section id="such">
        <div>
          <h2>Things to know about Lemons</h2>
          <h3>Such as</h3>
          
        </div>
      </section>
      </div>
    <footer>
      <a href="https://www.vecteezy.com/free-vector/lemon">Lemon Vectors by Vecteezy</a>
      </footer>
  </body>
</html>
